<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section>
        <article>
            <h3>
                Atividade 1: Escreva uma página Web para auxiliar em uma pesquisa eleitoral onde existam “N” caixas de entrada em que o usuário irá colocar a quantidade de votos que cada candidato recebeu na pesquisa. Utilizando SVG e  JavaScript mostre um gráfico da pesquisa.
            </h3>
        </article>
    </section>
    <main>
        <section>
            <div>
                <input type="text" placeholder="entre com o nome do candidato:" id="nome">
                <input type="number" placeholder="entre com a quantidade de votos:" id="qtd_votos">
                <input type="button" value="Registrar" onclick="registrar()">
            </div>
        </section>        
        <svg id="grafico" width="100%" height="1000" xmlns="http://www.w3.org/2000/svg">
        </svg>
    </main>
    <script src="main.js"></script>
</body>
</html>
